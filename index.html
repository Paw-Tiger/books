    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

<div class="container" style="margin-top: 70px">
    <table class="table table-striped" id="records_table" >
       <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Имя Автор</th>
            <th>Описание</th>
            <th>Действие</th>
        </tr>
       </thead>
        <tbody>

        </tbody>
    </table>
<button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Создать</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editName">Название</label>
                    <input type="text" class="form-control" id="editName" >
                </div>
                <div class="form-group">
                    <label for="editAuthor">Автор</label>
                    <input type="text" class="form-control" id="editAuthor" >
                </div>
                <div class="form-group">
                    <label for="editDescription">Описание</label>
                    <textarea class="form-control" id="editDescription" rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="editButton">Сохранить</button>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
